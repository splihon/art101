<!DOCTYPE html>
<html>
<head>
    <title>Lab 13 - Loops</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="../css/site.css">
    <link rel="stylesheet" type="text/css" href="css/lab.css">
    <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
    <script src="js/lab.js" defer></script>
</head>

<body>
    <div id="content">
        <h1>Lab 13 - Loops</h1>
        <p>Where should we stop?<input type="number" min="0" max="1000" id="max"></p>
        <p>Which Factors should print what?</p>
        <table>
            <tr>
                <th>Factors</th>
                <th>Prints what?</th>
            </tr>
            <tr>
                <td><input type="number" min="0" max="23" id="num0"></td>
                <td><input type="text" id="text0"></td>
            </tr>
            <tr>
                <td><input type="number" min="0" max="23" id="num1"></td>
                <td><input type="text" id="text1"></td>
            </tr>
            <tr>
                <td><input type="number" min="0" max="23" id="num2"></td>
                <td><input type="text" id="text2"></td>
            </tr>
            <tr>
                <td><input type="number" min="0" max="23" id="num3"></td>
                <td><input type="text" id="text3"></td>
            </tr>
        </table>
        <button id="submit">Run</button>
    </div>

    <div id="content">
        <h3>Output</h3>
        <div id="output">
            <div id="left-column"></div>
            <div id="right-column"></div>
        </div>
    </div>
    
    <nav id="links">
        <li><a href="https://splihon.github.io/art101/">Homepage</a></li> 
    </nav>
